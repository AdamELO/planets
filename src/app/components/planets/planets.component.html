<div class="planet" [ngStyle]="{'height' : calculateSize() + 'px', 'width' : calculateSize() + 'px', 'background-image': 'url(' + planet.img + ')'}">
    <span>{{planet.name}} &nbsp;</span>
    <span>{{planet.infos.vol.volValue}} &nbsp;</span>
    <span>{{planet.infos.vol.volExponent}}</span>
</div>
